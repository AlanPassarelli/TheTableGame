<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style/style.css">
    <title>The Table Game</title>
</head>

<body>
    <header>

        <nav class="navbar bg-secondary">
            <a>
                <img src="./Imagenes/Logo tablet game con fondo.jpg" alt="Bootstrap" width="120" height="120">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
                        <i id="cesta-carrito" class="bi bi-cart mx-5">0</i>
                    </a>
                </li>
            </ul>
        </nav>

    </header>

    <main>

        <div class="container col-md-10">

            <input id="inputTexto" class="form-control me-2 mt-5 mb-3" type="search" placeholder="Buscar Producto"
            aria-label="Buscar Producto" >
            <div class="d-flex gap-3 justify-content-center">
                <button class="btn btn-outline-success">Buscar </button>
                <button id="eliminar" class="btn btn-outline-danger">Eliminar filtro </button>  
            </div>


            <h2 class="d-flex justify-content-center mt-5"> Encontra el juego que buscabas en The Table Game</h2>


                <label for="customRange2" class="form-label">Rango de Precio</label>
                <input type="range" class="form-range" min="$0" max="$3000" id="customRange2">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success mb-5" type="submit">Aplicar</button>
                </div>
            </div>

            <section id='producto-contenedor' class="container col-md-10"></section>

            <div class="container-xl">
                <div class="modal" tabindex="-1" role="dialog" id="modal">
                    <div class="modal-dialog" role="document">
                        <div id='carrito-contedor'class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Carrito</h5>
                                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" id="vaciarCarrito">
                                    Vaciar carrito
                                </button>
                                <button type="button" id="procesarCompra" class="btn btn-primary">
                                    Procesar compra
                                </button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Cerrar
                                </button>
                                <span>Precio total: $</span>
                                <p class="text-center" id="precioTotal"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


    </main>
    <footer>
        <div class="conteiner row bg-secondary text-white mt-5 gx-0">

            <div>
                <p class="d-flex justify-content-center">The Table Game el lugar donde encontraras tu diversi√≥n</p>
            </div>

            <div>
                <p class="d-flex justify-content-center">Consulta por recomendaciones</p>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <i class="bi bi-instagram"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
            </div>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/stock.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/buscarProducto.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
